[mod-name]
throwable-capture-robot=Throwable Capture Bot

[mod-description]
throwable-capture-robot=Ersetzt die Rakete für Gefangennahme durch eine Kapsel, die geworfen werden kann. Macht den Raketenwerfer in einem Spielstand ohne Gegner unnötig.

[mod-setting-name]
throwable-capture-robot-replace-rocket=Ersetze Rakete für Gefangennahme durch Kapsel

[mod-setting-description]
throwable-capture-robot-replace-rocket=Standardmäßig wird die Rakete für Gefangennahme komplett durch die Kapsel für Gefangennahme ersetzt, d.h. die Rakete wird vom Spiel entfernt. Rezepte (wie z.B. für das Biolabor), die die Rakete als Zutat verwenden, werden entsprechend angepasst.\n\nDeaktiviere diese Einstellung, um die Rakete beizubehalten, wodurch die Kapsel nur als Alternative hinzugefügt wird.

[item-name]
capture-robot-capsule=Kapsel für Gefangennahme

[item-description]
# Description copied from the original capture-robot-rocket
capture-robot-capsule=Ergreift das anvisierte [entity=biter-spawner] und macht daraus ein [entity=captive-biter-spawner].

[entity-name]
# Rename projectile from "Capture bot rocket" to just "Capture bot"
capture-robot-rocket=Gefangennahme-Roboter

[entity-description]
captive-biter-spawner=Dieses Wesen benötigt Nahrung und wird langsam verhungern, wenn es nicht gefüttert wird. Sollte es verhungern, wird es wieder verwildern. Ein wildes [entity=biter-spawner] kann gefangen genommen werden, indem Du eine [item=capture-robot-capsule] darauf wirfst.

[technology-description]
# Remove reference to rocket launcher
captivity=Eine Roboterkapsel injiziert eine Dosis [item=bioflux] in das Nest und nimmt es damit gefangen. Mit regelmäßigen Dosen von [item=bioflux] bleibt das Nest gefangen.
